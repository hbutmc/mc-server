help:
  msg: "1. Держи инструмент редактирования(<x>) в основной руке

      2. Левый или правый клик вне стойки для брони, чтобы открыть меню.

      3. Выбери опции в меню.

      4. Левый клик по стойке для брони с инструментом редактирования в руке, чтобы применить эти опции.

      5. Правый клик вместо этого, чтобы редактировать в обратном порядке!"
helptips:
  msg: "Советы:

  1. Нажми клавишу \"Поменять предметы в руках\" (по умолчанию F), держа инструмент редактирования, чтобы нацелиться на конкретную стойку для брони, если другие стойки мешают.

  2. Ты можешь применить метки с именами к стойкам для брони. Ты можешь использовать символ & для создания цветных имен.

  3. Ты можешь использовать приседание + колесо прокрутки, держа инструмент редактирования, чтобы изменить ось без открытия меню."
